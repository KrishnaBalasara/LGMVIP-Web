<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>STUDENT ENROLLMENT FORM</h1>
    <div class="box">
        <div class="container">
            <form action="" id="form">
                <div class="f1">
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" class="in" placeholder="Enter Full Name" required>
                </div>
                <div class="f1">
                    <label for="id">Enrollment No:</label>
                    <input type="number" name="id" class="in" placeholder="Enter Enrollment" required>
                </div>
                <div class="f1">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="in" placeholder="Enter Email Id" required>
                </div>
                <div class="f1">
                    <label for="image">Image:</label>
                    <input type="file" name="image" class="in" id="img" alt="student image" required accept="image/*"
                        onchange="loadFile(event)">
                </div>
                <div class="f2">
                    <label for="skills" required>Skills:</label>
                    <div class="c">
                        <div class="c1"><input type="checkbox" name="skills">
                            <label for="">Front-end</label>
                        </div>
                        <div class="c1"><input type="checkbox" name="skills">
                            <label for="">Back-end</label>
                        </div>
                        <div class="c1"><input type="checkbox" name="skills">
                            <label for="">AI/ML</label>
                        </div>
                    </div>
                </div>
                <div class="f2">
                    <label for="gender" required>Gender:</label>
                    <div class="c">
                        <div class="c1"><input type="radio" name="gender">
                            <label for="">Male</label>
                        </div>
                        <div class="c1"><input type="radio" name="gender">
                            <label for="">Female</label>
                        </div>

                    </div>
                </div>
                <input class="submit" type="submit" value="ENROLL">

            </form>
        </div>
        <div class="vl"></div>
        <div class="display">
            <h2>Enrolled Students</h2>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
